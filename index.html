<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="https://iili.io/HWqF8mu.png" alt="html">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="https://iili.io/HWqf5cN.png" alt="CSS">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="https://iili.io/HWqqC0l.png" alt="js">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
